<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CLCLTR</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <div class="logo-header">
          <img src="assets/calculator.svg" alt="calculator-icon" />
          <h1 class="logo-header-text">CLCLTR</h1>
        </div>
        <div class="logo-description">
          <p class="logo-description-text">A simple calculator.</p>
        </div>
      </div>
      <div class="calc-container">
        <input type="number" class="calc-input" />
        <div class="calc-nav">
          <button class="primary-button-large clear">CLEAR</button>
          <button class="primary-button-large clear">DELETE</button>
        </div>
        <div class="calc-row 1st">
          <button class="primary-button-small num1">1</button>
          <button class="primary-button-small num2">2</button>
          <button class="primary-button-small num3">3</button>
          <button class="secondary-button-small plus">
            <img src="assets/plus.svg" alt="plus" />
          </button>
        </div>
        <div class="calc-row 1nd">
          <button class="primary-button-small num4">4</button>
          <button class="primary-button-small num5">5</button>
          <button class="primary-button-small num6">6</button>
          <button class="secondary-button-small minus">
            <img src="assets/minus.svg" alt="minus" />
          </button>
        </div>
        <div class="calc-row 3rd">
          <button class="primary-button-small num7">7</button>
          <button class="primary-button-small num8">8</button>
          <button class="primary-button-small num9">9</button>
          <button class="secondary-button-small multiply">
            <img src="assets/multiply.svg" alt="multiply" />
          </button>
        </div>
        <div class="calc-row 4th">
          <button class="primary-button-small num0">0</button>
          <button class="primary-button-small dot">.</button>
          <button class="primary-button-small equal">
            <img src="assets/equal.svg" alt="equal" />
          </button>
          <button class="secondary-button-small divide">
            <img src="assets/divide.svg" alt="divide" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
